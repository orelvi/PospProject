<html>

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="app/Estudiante.js"></script>
    <script src="app/Formulario.js"></script>

    <style>
        .itlas-class {
            color: red;
            font-size: 25;

        }

        .itlas-backgourd {
            background-color: green
        }
    </style>

</head>

<body>


    <div class="container">

        <div class="row">
            <div class="col">
                <h1 class="itlas-class">Registro de Estudiantes</h1>
            </div>

        </div>

        <div class="row">
            <div class="col">

                <form>

                    <div class="form-group">
                        <label for="">Nombre:</label>
                        <input type="text" class="form-control" name="nombre" id="nombre">
                    </div>

                    <div class="form-group">
                        <label for="">Matricula:</label>
                        <input type="text" class="form-control" name="matricula" id="matricula">
                    </div>

                    <div class="form-group">
                        <label for="">Identificacion:</label>
                        <input type="text" class="form-control" name="identificacion" id="identificacion">
                    </div>

                    <button type="button" onclick="leerEstudiante();" class="btn btn-primary">Agregar</button>

                </form>

            </div>
            <div div class="col">

                <table class="table" id="tabla_estudiante">
                    <thead>

                    </thead>
                    <th>Nombre</th>
                    <th>Matricula</th>
                    <th>Identification</th>
                    <th>Acciones</th>
                    <tbody>

                    </tbody>
                </table>



            </div>

        </div>


    </div>



</body>

</html>
